  <script>
    (function(){
      let money = prompt('Ваш бюджет на месяц?', '');
      let timeData = prompt('Введите дату в формате YYYY-MM-DD', '');

      let appData = {               //Создать объект appData, который будет содержать такие данные:
        budget: money,              //бюджет (передаем сюда переменную из п.2)
        date: timeData,             //данные времени - timeData (передаем сюда переменную из п.2)
        expenses: {},               //объект с обязательными расходами - expenses (смотри пункт 4)
        optionalExpenses: {},       //объект с необязательными расходами - optionalExpenses (оставляем пока пустым)
        income: [],                 //массив данных с доп. доходом - income (оставляем пока пустым)
        savings: false,             //свойство savings (выставляем его как false)
      };

      for (var i = 0; i < 2; i++) { //Задать пользователю по 2 раза вопросы
        let expense = prompt('Введите обязательную статью расходов в этом месяце', '');
        appData.expenses[expense] = prompt('Во сколько обойдется?', '');
      }

      alert('Бюджет на 1 день ' + (+appData.budget / 30));

    })();

  </script>
